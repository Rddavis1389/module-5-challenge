<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <h5 class="col-2">9AM</h5>
      <textarea class="col-8 blockHour" id="9"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">10AM</h5>
      <textarea class="col-8 blockHour" id="10"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">11AM</h5>
      <textarea class="col-8 blockHour" id="11"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">12PM</h5>
      <textarea class="col-8 blockHour" id="12"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">1PM</h5>
      <textarea class="col-8 blockHour" id="1"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">2PM</h5>
      <textarea class="col-8 blockHour" id="2"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">3PM</h5>
      <textarea class="col-8 blockHour" id="3"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">4PM</h5>
      <textarea class="col-8 blockHour" id="4"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

    <div class="row">
      <h5 class="col-2">5PM</h5>
      <textarea class="col-8 blockHour" id="5"></textarea>
      <button class="saveBtn col-2"><i class="fab fa-500px"></i></button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
